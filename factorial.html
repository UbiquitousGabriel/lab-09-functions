<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(number) {
            var factorial=1;

            for (var i=1; i<=number; i++){
                factorial = factorial * i;
            }
            return factorial;

        }

        var uInput = parseInt(prompt("Please give me a number:"));

        console.log(factorial(uInput));
    </script>
</body>
</html>
